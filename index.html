<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>
    <p class="player-turn">Player One's Turn</p>
    <div class="spaces">
        <div class="top-row">
            <button class="top-left">_</button>
            <button class="top-middle">_</button>
            <button class="top-right">_</button>
        </div>
        <div class="middle-row">
            <button class="middle-left">_</button>
            <button class="middle-middle">_</button>
            <button class="middle-right">_</button>
        </div>
        <div class="bottom-row">
            <button class="bottom-left">_</button>
            <button class="bottom-middle">_</button>
            <button class="bottom-right">_</button>
        </div>
    </div>
    <p class="results"></p>
    <div class="play-again">
        <p>Would you like to play again?</p>
        <button class="choice yes">Yes</button>
        <button class="choice no">No</button>
    </div>
    <p class="thanks">Thanks for playing!</p>

    <script src="js/app.js"></script>
</body>

</html>
